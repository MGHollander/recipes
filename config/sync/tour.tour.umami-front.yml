    weight: 4
    location: right
    attributes:
      data-class: 'block-type-banner-block .summary'
  managing-content:
    id: managing-content
    plugin: text
    label: 'Inhoud beheren'
    body: 'Deze voorbeeldsite bevat een verzameling artikelen en recepten om te demonstreren hoe inhoud eenvoudig beheerd kan worden op een flexibele en gestructureerde manier.'
    weight: 5
    location: right
    attributes:
      data-class: 'view-promoted-items--single .read-more__link'
  umami-front-views:
    id: umami-front-content
    plugin: text
    label: 'De weergave van inhoud instellen'
    body: 'Met weergavemodi kan inhoud op verschillende manieren gepresenteerd worden. Deze aangeraden artikelen en recepten gebruiken weergavemodi om de afbeeldingen in verschillende verhoudingen weer te geven.'
    weight: 6
    location: left
    attributes:
      data-class: 'view-promoted-items--double .node:nth-child(1)'
